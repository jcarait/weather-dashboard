<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
    <header class="hero">
        <h1 class="app-title">Weather Dashboard</h1>
        <p>Search for a city to display the weather
        </p>
    </header>


    <main class="flex-row justify-space-between float-left">
            <div class="col-4 col-md-4">
                <div class="card">
                    <h3 class="card-header text-uppercase">Search for a city</h3>
                    <form id="search-form" class="card-body">
                        <label class="form-label" for="username">City</label>
                        <input name="city" id="city" type="text" autofocus="true" class="form-input" />
                        <button type="submit" class="btn">Get Weather</button>
                    </form>
                </div>

                <div class="card">
                    <h3 class="card-header text-uppercase">Search History</h3>
                    <div id="language-buttons" class="card-body">
                        <button data-search="history" class="btn">Sydney</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-12 col-md-8 weather-today">
            <h2 class="subtitle"></h2>
            <div id="weather-container"></div>
        </div>
    </main>

<section class="container">
        <div class="flex-row justify-space-between col-12 weather-forecast">
            <div class="card forecast-card">
                <div class="card-body" id="forecast">
                    Placeholder
                </div>
            </div>
            <div class="card">
                <div class="card-body" id="forecast">
                    Placeholder
                </div>
            </div>
            <div class="card">
                <div class="card-body" id="forecast">
                    Placeholder
                </div>
            </div>
            <div class="card">
                <div class="card-body" id="forecast">
                    Placeholder
                </div>
            </div>
            <div class="card">
                <div class="card-body" id="forecast">
                    Placeholder
                </div>
            </div>
            <div id="weather-container"></div>
        </div>
    </section>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
